<!DOCTYPE html> <html lang="en"> <head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1"> <title>Chemical Quantity Calculator</title> <link rel="manifest" href="manifest.json"> <script> if ("serviceWorker" in navigator) { navigator.serviceWorker.register("service-worker.js"); } </script> <style> body {font-family: Arial, sans-serif; margin: 0; padding: 0; background: white; color: #222;} .container {max-width: 600px; margin: auto; padding: 20px;} h1 {text-align: center; margin-bottom: 20px; color: #0077aa;} .tabs {display: flex; border-bottom: 2px solid #0077aa;} .tab {flex: 1; text-align: center; padding: 10px; cursor: pointer; font-weight: bold;} .tab.active {background: #0077aa; color: white;} .tab-content {display: none;} .tab-content.active {display: block;} label {display: block; margin-top: 10px;} input {width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; margin-top: 4px; font-size: 1rem;} .result {margin-top: 15px; font-size: 1.1rem; font-weight: bold; text-align: center;} button {margin-top: 12px; padding: 10px 16px; border: none; border-radius: 6px; background: #0077aa; color: white; font-size: 1rem; cursor: pointer;} button:hover {opacity: 0.9;} @media (max-width: 600px) { body {padding: 10px;} .container {width: 100%; padding: 10px;} } </style> </head> <body> <div class="container"> <h1>Chemical Quantity Calculator</h1> <div class="tabs"> <div class="tab active" onclick="switchTab('solid')">Solid Chemical</div> <div class="tab" onclick="switchTab('liquid')">Liquid Chemical</div> </div> <div id="solid" class="tab-content active"> <label>Equivalent Weight (g/eq):</label> <input type="number" id="eqw_s" step="any"> <label>Volume (mL):</label> <input type="number" id="vol_s" step="any"> <label>Concentration (N):</label> <input type="number" id="norm_s" step="any"> <label>Purity (%):</label> <input type="number" id="pur_s" step="any"> <div class="result">Needed Chemical: <span id="out_s">—</span> g</div> <button onclick="calcSolid()">Calculate</button> <button onclick="resetSolid()">Reset</button> </div> <div id="liquid" class="tab-content"> <label>Equivalent Weight (g/eq):</label> <input type="number" id="eqw_l" step="any"> <label>Volume (mL):</label> <input type="number" id="vol_l" step="any"> <label>Concentration (N):</label> <input type="number" id="norm_l" step="any"> <label>Purity (%):</label> <input type="number" id="pur_l" step="any"> <label>Specific Gravity:</label> <input type="number" id="sg_l" step="any"> <div class="result">Needed Quantity: <span id="out_l">—</span> mL</div> <button onclick="calcLiquid()">Calculate</button> <button onclick="resetLiquid()">Reset</button> </div> </div> <script> function switchTab(tab) { document.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active')); document.querySelector('.tab[onclick="switchTab(\'' + tab + '\')"]').classList.add('active'); document.getElementById(tab).classList.add('active'); } function calcSolid(){ const eq = parseFloat(document.getElementById('eqw_s').value); const V = parseFloat(document.getElementById('vol_s').value); const N = parseFloat(document.getElementById('norm_s').value); const Pp = parseFloat(document.getElementById('pur_s').value); if ([eq,V,N,Pp].some(v => !v || v <= 0)) return document.getElementById('out_s').textContent = 'Invalid'; const g = (N * eq * V * 100) / (1000 * Pp); document.getElementById('out_s').textContent = g.toFixed(4); } function resetSolid(){ document.querySelectorAll('#solid input').forEach(i => i.value = ''); document.getElementById('out_s').textContent = '—'; } function calcLiquid(){ const eq = parseFloat(document.getElementById('eqw_l').value); const V = parseFloat(document.getElementById('vol_l').value); const N = parseFloat(document.getElementById('norm_l').value); const Pp = parseFloat(document.getElementById('pur_l').value); const SG = parseFloat(document.getElementById('sg_l').value); if ([eq,V,N,Pp,SG].some(v => !v || v <= 0)) return document.getElementById('out_l').textContent = 'Invalid'; const mL = (eq * N * V * 100) / (Pp * 1000 * SG); document.getElementById('out_l').textContent = mL.toFixed(4); } function resetLiquid(){ document.querySelectorAll('#liquid input').forEach(i => i.value = ''); document.getElementById('out_l').textContent = '—'; } </script> <!-- ✅ Developer Credit --> <p style="text-align:center; margin:20px 0; color:#555; font-size:0.9rem;"> Developed by: <strong>Rokibul Islam Khan</strong><br> DyM - R & D </p> </body>
